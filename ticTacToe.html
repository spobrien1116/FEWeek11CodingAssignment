<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE Week 11 Coding Assignment</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="ticTacToe.css">
</head>
<body>
    <main>
        <h1 id="turnOrder"></h1>
        <div id="alerts"></div>
        <div class="container" id="allSquares">
            <div class="row">
                <div class="col-xs-4 border border-dark square" id="sq1"></div>
                <div class="col-xs-4 border border-dark square" id="sq2"></div>
                <div class="col-xs-4 border border-dark square" id="sq3"></div>
            </div>
            <div class="row">
                <div class="col-xs-4 border border-dark square" id="sq4"></div>
                <div class="col-xs-4 border border-dark square" id="sq5"></div>
                <div class="col-xs-4 border border-dark square" id="sq6"></div>
            </div>
            <div class="row">
                <div class="col-xs-4 border border-dark square" id="sq7"></div>
                <div class="col-xs-4 border border-dark square" id="sq8"></div>
                <div class="col-xs-4 border border-dark square" id="sq9"></div>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-danger" id="resetGame">Reset Game</button>
        </div>
    </main>
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="ticTacToe.js"></script>
</body>
</html>
